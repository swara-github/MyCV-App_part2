<template name="aboutMe">
    <section class="resume-section p-3 p-lg-5 d-flex align-items-center" id="about">
        <!--name section-->

     
        <div class="w-100">
            <h1 class="mb-0">{{nameAndEmail.firstName}}
                <span class="text-primary">{{nameAndEmail.lastName}}</span>
            </h1>
            <div class="subheading mb-5">
                <div class="row">
                    <div class="col-6">
                        <a href="mailto:{{nameAndEmail.email}}">{{nameAndEmail.email}}</a>
                    </div>
                    <div class="col-6">
                        <a href="{{CV.href}}" download="{{nameAndEmail.firstName}}_{{nameAndEmail.lastName}}.doc" id="cvDownloadLink" >{{CV.linkName}}</a>

                    </div>
                </div>
            </div>

            <!--Description-->
            <div id="aboutMeDiv">
                    {{aboutMeData}}
            </div>
            




            <p class="lead mb-5">

            </p>
            <div class="social-icons">
                <a href="#">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="#">
                    <i class="fab fa-github"></i>
                </a>
                <a href="#">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </div>
        </div>
    </section>
</template>
